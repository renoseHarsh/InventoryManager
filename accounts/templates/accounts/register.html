{% extends 'accounts/main.html' %}
{% block content %}
<section class="vh-100 gradient-custom">
  <style>
    .gradient-custom {
      background: #6a11cb;
    }
  </style>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <form method="POST" action="">
                {% csrf_token %}
                <div class="form-outline form-white mb-4">
                  <input type="text" name="username" class="form-control form-control-lg" value="{{used}}" />
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" name="password1" class="form-control form-control-lg" />
                  <label class="form-label" for="password1">Password</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" name="password2" class="form-control form-control-lg" />
                  <label class="form-label" for="password2">Confirm Password</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input class="form-check-input" type="checkbox" name="is_owner"/>
                  <label class="form-check-label" for="is_owner">Is Owner?</label>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>

            </div>
            {% for message in messages %}
            <p id="messages">{{message}}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
